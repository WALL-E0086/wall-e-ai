<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>WALL-E AI - 您的智能助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- 使用动态生成的时间戳强制刷新CSS -->
    <script>
        // 在头部创建一个时间戳变量，供后面使用
        const timestamp = new Date().getTime();
        // 动态加载CSS文件防止缓存
        document.write('<link rel="stylesheet" href="tailwind-styles.css?v=' + timestamp + '">');
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-gray-100 antialiased">
    <div class="main-container min-h-screen flex flex-col items-center justify-start relative overflow-hidden">
        <!-- 黑洞效果 -->
        <div class="blackhole-container">
            <div class="blackhole-core">
                <div class="eyes">
                    <div class="eye-container">
                        <div class="pupil" id="pupil-left"></div>
                    </div>
                    <div class="eye-container">
                        <div class="pupil" id="pupil-right"></div>
                    </div>
                </div>
            </div>
            <div class="accretion-disk">
                <div class="accretion-ring"></div>
                <div class="accretion-ring"></div>
                <div class="accretion-ring"></div>
            </div>
        </div>
        
        <!-- 波纹效果 -->
        <div class="ripple-effect"></div>
        
        <!-- 主要内容 -->
        <div class="title-container text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">WALL-E AI</h1>
            <p class="text-xl text-gray-600 mb-8">您的智能AI助手，随时为您服务</p>
            <button id="start-chat" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                开始聊天
            </button>
        </div>
        
        <!-- 功能展示 -->
        <div class="max-w-6xl mx-auto px-4 py-16">
            <h2 class="text-3xl font-bold text-center mb-12">WALL-E AI 能做什么？</h2>
            <div class="flex flex-wrap -mx-4 justify-center">
                <!-- 功能卡片 1 -->
                <div class="w-full md:w-1/3 px-4 mb-8">
                    <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-md p-6 h-full transform transition-all duration-300 hover:-translate-y-2 hover:shadow-xl">
                        <div class="text-blue-500 text-4xl mb-4">
                            <i class="fas fa-brain"></i>
                        </div>
                        <h3 class="text-xl font-semibold mb-2">智能对话</h3>
                        <p class="text-gray-600">自然流畅的对话体验，理解您的需求，提供贴心的回应和建议。</p>
                    </div>
                </div>
                
                <!-- 功能卡片 2 -->
                <div class="w-full md:w-1/3 px-4 mb-8">
                    <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-md p-6 h-full transform transition-all duration-300 hover:-translate-y-2 hover:shadow-xl">
                        <div class="text-blue-500 text-4xl mb-4">
                            <i class="fas fa-book"></i>
                        </div>
                        <h3 class="text-xl font-semibold mb-2">知识问答</h3>
                        <p class="text-gray-600">拥有海量知识库，回答您的各类问题，从科学到历史，从技术到艺术。</p>
                    </div>
                </div>
                
                <!-- 功能卡片 3 -->
                <div class="w-full md:w-1/3 px-4 mb-8">
                    <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-md p-6 h-full transform transition-all duration-300 hover:-translate-y-2 hover:shadow-xl">
                        <div class="text-blue-500 text-4xl mb-4">
                            <i class="fas fa-lightbulb"></i>
                        </div>
                        <h3 class="text-xl font-semibold mb-2">创意助手</h3>
                        <p class="text-gray-600">激发您的创造力，协助生成创意文案、故事、诗歌和各类内容。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 聊天界面 -->
    <div id="chat-interface" class="fixed inset-0 bg-white z-50 flex flex-col hidden">
        <div class="bg-blue-500 text-white py-4 px-6 flex justify-between items-center shadow-md">
            <h2 class="text-xl font-semibold">WALL-E AI 助手</h2>
            <button id="close-chat" class="text-white hover:text-gray-200">
                <i class="fas fa-times text-2xl"></i>
            </button>
        </div>
        
        <div id="chat-messages" class="flex-grow overflow-y-auto p-4 flex flex-col space-y-4"></div>
        
        <div class="border-t border-gray-200 p-4 bg-white">
            <div class="flex space-x-2">
                <input id="user-input" type="text" placeholder="输入您的问题..." class="flex-grow px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-message" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-full transition duration-300">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 动态加载JavaScript文件防止缓存 -->
    <script>
        document.write('<script src="script.js?v=' + timestamp + '"><\/script>');
    </script>
    
    <script>
        // 眼球跟随鼠标效果
        document.addEventListener('mousemove', function(e) {
            const pupils = document.querySelectorAll('.pupil');
            const blackholeRect = document.querySelector('.blackhole-container').getBoundingClientRect();
            const blackholeCenterX = blackholeRect.left + blackholeRect.width / 2;
            const blackholeCenterY = blackholeRect.top + blackholeRect.height / 2;
            
            const angleX = (e.clientX - blackholeCenterX) / window.innerWidth * 10;
            const angleY = (e.clientY - blackholeCenterY) / window.innerHeight * 10;
            
            pupils.forEach(pupil => {
                pupil.style.transform = `translate(${angleX}px, ${angleY}px)`;
            });
        });
        
        // 聊天界面交互
        document.getElementById('start-chat').addEventListener('click', function() {
            document.getElementById('chat-interface').classList.remove('hidden');
            // 添加欢迎消息
            addBotMessage("你好！我是WALL-E AI，你的智能助手。有什么我能帮到你的吗？");
        });
        
        document.getElementById('close-chat').addEventListener('click', function() {
            document.getElementById('chat-interface').classList.add('hidden');
        });
        
        document.getElementById('send-message').addEventListener('click', sendUserMessage);
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendUserMessage();
            }
        });
        
        function sendUserMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            
            if (message) {
                addUserMessage(message);
                userInput.value = '';
                
                // 模拟AI思考
                setTimeout(() => {
                    addBotMessage(getBotResponse(message));
                }, 1000);
            }
        }
        
        function addUserMessage(message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'max-w-[80%] self-end p-3 bg-textPrimary text-white rounded-xl rounded-br-none';
            messageElement.style.animation = 'messageAppear 0.3s ease-out';
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addBotMessage(message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'max-w-[80%] self-start p-3 bg-primary text-white rounded-xl rounded-bl-none';
            messageElement.style.animation = 'messageAppear 0.3s ease-out';
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 简单的响应生成（用于演示）
        function getBotResponse(message) {
            const responses = [
                "我理解你的问题，让我来帮你解决。",
                "这是个很好的问题！根据我的分析...",
                "我可以为你提供相关信息。",
                "让我思考一下这个问题...",
                "根据我的数据库，我可以告诉你...",
                "很高兴能帮到你，这是我的建议...",
                "这个问题很有趣，我的回答是..."
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }
    </script>
</body>
</html>
