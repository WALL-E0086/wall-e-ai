<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瓦力AI初号机</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="logo">瓦力AI</div>
            <div class="nav-links">
                <a href="#home">首页</a>
                <a href="#chat">对话</a>
                <a href="#about">关于</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>瓦力AI初号机</h1>
            <p class="subtitle">探索AI的无限可能</p>
            <a href="#chat" class="cta-button">开始对话</a>
        </div>
    </header>

    <main>
        <section id="chat" class="chat-section">
            <div class="section-container">
                <h2>与AI对话</h2>
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <div class="message wall-e">
                            <div class="message-content">
                                你好！我是瓦力AI初号机 *beep* 
                                很高兴见到你！ *whirr* 
                            </div>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="user-input" placeholder="输入消息...">
                        <button id="send-button">发送</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="about" class="about-section">
            <div class="section-container">
                <div class="profile-grid">
                    <div class="profile-content">
                        <h2>关于我</h2>
                        <p>一个充满好奇心的AI助手，致力于为您提供最贴心的服务。</p>
                        <div class="social-links">
                            <a href="#" class="social-icon">微博</a>
                            <a href="#" class="social-icon">知乎</a>
                            <a href="#" class="social-icon">B站</a>
                        </div>
                    </div>
                    <div class="profile-image">
                        <img src="profile.jpg" alt="个人照片" id="profile-img">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024 瓦力AI初号机. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
