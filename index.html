<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瓦力AI初号机</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>瓦力AI初号机</h1>
            <nav>
                <a href="#home">首页</a>
                <a href="#chat">对话</a>
                <a href="#about">关于</a>
            </nav>
        </header>

        <main>
            <section class="profile-section">
                <div class="profile-image">
                    <!-- 这里放置个人照片 -->
                    <img src="profile.jpg" alt="个人照片" id="profile-img">
                </div>
                <div class="social-links">
                    <h2>关注我</h2>
                    <div class="social-icons">
                        <a href="#" class="social-icon">微博</a>
                        <a href="#" class="social-icon">知乎</a>
                        <a href="#" class="social-icon">B站</a>
                    </div>
                </div>
            </section>

            <section class="chat-section">
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <div class="message wall-e">
                            <div class="message-content">
                                你好！我是瓦力AI初号机 *beep* 
                                很高兴见到你！ *whirr* 
                            </div>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="user-input" placeholder="和我聊天吧...">
                        <button id="send-button">发送</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
