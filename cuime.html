<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柜me - 个人形象管理</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }
        
        .page-container {
            max-width: 480px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            position: relative;
            padding-bottom: 72px; /* 底部导航高度 */
        }
        
        .nav-active {
            color: var(--primary-color);
        }
        
        .outfit-card {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        
        .outfit-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }
        
        .weather-card {
            background: linear-gradient(135deg, #4f75e2, #9f98e8);
            color: white;
            border-radius: 20px;
        }
        
        .clothing-item {
            width: 100%;
            aspect-ratio: 1;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
        }
        
        .progress-ring {
            transform: rotate(-90deg);
        }
        
        .profile-section {
            background-color: #f0f4f9;
            border-radius: 16px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- 页面头部 -->
        <header class="pt-6 px-5 pb-3">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">柜me</h1>
                <div class="flex items-center gap-3">
                    <button id="refresh-weather" class="btn-hover-effect text-gray-600 hover:text-primary-color">
                        <i class="fas fa-sync-alt text-lg"></i>
                    </button>
                    <button id="settings-btn" class="btn-hover-effect text-gray-600 hover:text-primary-color">
                        <i class="fas fa-cog text-lg"></i>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- 主要内容区 -->
        <main class="px-5 pb-20">
            <!-- 天气卡片 -->
            <div class="weather-card p-5 mb-6">
                <div class="flex justify-between items-center mb-3">
                    <div>
                        <h2 class="text-lg font-medium" id="current-date">今天</h2>
                        <p class="text-sm opacity-80" id="current-location">加载位置中...</p>
                    </div>
                    <div class="text-right">
                        <div class="text-3xl font-bold" id="current-temp">--°C</div>
                        <div class="text-sm opacity-80" id="temp-range">-- / --°C</div>
                    </div>
                </div>
                
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <i id="weather-icon" class="fas fa-cloud text-3xl mr-2"></i>
                        <span id="weather-desc">加载中...</span>
                    </div>
                    <div class="text-sm">
                        <div id="wind-info"><i class="fas fa-wind mr-1"></i> 风力加载中...</div>
                        <div id="clothing-index"><i class="fas fa-tshirt mr-1"></i> 穿衣指数加载中...</div>
                    </div>
                </div>
            </div>
            
            <!-- 穿搭推荐 -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold">今日推荐穿搭</h2>
                    <button id="refresh-outfit" class="text-sm text-primary-color flex items-center">
                        <i class="fas fa-sync-alt mr-1"></i> 换一套
                    </button>
                </div>
                
                <div class="outfit-card bg-white p-3">
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <div>
                            <p class="text-xs text-gray-500 mb-1">上衣</p>
                            <div id="top-recommendation" class="clothing-item bg-gray-100 flex items-center justify-center">
                                <i class="fas fa-tshirt text-3xl text-gray-300"></i>
                            </div>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 mb-1">下装</p>
                            <div id="bottom-recommendation" class="clothing-item bg-gray-100 flex items-center justify-center">
                                <i class="fas fa-socks text-3xl text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-3">
                        <div>
                            <p class="text-xs text-gray-500 mb-1">外套</p>
                            <div id="outerwear-recommendation" class="clothing-item bg-gray-100 flex items-center justify-center">
                                <i class="fas fa-user-tie text-3xl text-gray-300"></i>
                            </div>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 mb-1">鞋子</p>
                            <div id="shoes-recommendation" class="clothing-item bg-gray-100 flex items-center justify-center">
                                <i class="fas fa-shoe-prints text-3xl text-gray-300"></i>
                            </div>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 mb-1">配饰</p>
                            <div id="accessories-recommendation" class="clothing-item bg-gray-100 flex items-center justify-center">
                                <i class="fas fa-glasses text-3xl text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <button id="save-outfit" class="text-primary-color text-sm btn-hover-effect">
                            <i class="fas fa-heart mr-1"></i> 保存这套穿搭
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 天气预报 -->
            <div class="mb-6">
                <h2 class="text-lg font-bold mb-4">未来天气</h2>
                
                <div class="bg-white rounded-xl p-4 shadow-sm">
                    <div id="forecast-container" class="flex overflow-x-auto py-2">
                        <!-- 预报日卡片将由JS动态生成 -->
                        <div class="forecast-day-loading text-center px-4 min-w-[80px]">
                            <div class="rounded-full w-10 h-10 bg-gray-200 mx-auto mb-2 pulse-animation"></div>
                            <div class="h-4 w-16 bg-gray-200 rounded mx-auto mb-2 pulse-animation"></div>
                            <div class="h-4 w-10 bg-gray-200 rounded mx-auto pulse-animation"></div>
                        </div>
                        <div class="forecast-day-loading text-center px-4 min-w-[80px]">
                            <div class="rounded-full w-10 h-10 bg-gray-200 mx-auto mb-2 pulse-animation"></div>
                            <div class="h-4 w-16 bg-gray-200 rounded mx-auto mb-2 pulse-animation"></div>
                            <div class="h-4 w-10 bg-gray-200 rounded mx-auto pulse-animation"></div>
                        </div>
                        <div class="forecast-day-loading text-center px-4 min-w-[80px]">
                            <div class="rounded-full w-10 h-10 bg-gray-200 mx-auto mb-2 pulse-animation"></div>
                            <div class="h-4 w-16 bg-gray-200 rounded mx-auto mb-2 pulse-animation"></div>
                            <div class="h-4 w-10 bg-gray-200 rounded mx-auto pulse-animation"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 用户信息 -->
            <div class="mb-6">
                <div class="profile-section p-4">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-bold">我的信息</h2>
                        <button id="edit-profile" class="text-sm text-primary-color">
                            <i class="fas fa-edit mr-1"></i> 编辑
                        </button>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="rounded-full w-14 h-14 bg-gray-200 mr-3 overflow-hidden">
                                <img id="user-avatar" src="https://via.placeholder.com/56" alt="用户头像" class="w-full h-full object-cover">
                            </div>
                            <div>
                                <h3 id="user-name" class="font-medium">未设置</h3>
                                <div class="flex items-center mt-1">
                                    <div class="relative w-32 h-2 bg-gray-200 rounded-full mr-2">
                                        <div id="profile-completeness-bar" class="absolute top-0 left-0 h-full bg-primary-color rounded-full" style="width: 0%"></div>
                                    </div>
                                    <span id="profile-completeness" class="text-xs text-gray-500">0%</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center">
                            <div id="wardrobe-count" class="text-xl font-bold">0</div>
                            <div class="text-xs text-gray-500">衣橱单品</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- 底部导航 -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-10">
            <div class="max-w-md mx-auto flex justify-around">
                <a href="#" class="bottom-nav-item active" data-page="home">
                    <i class="fas fa-home icon"></i>
                    <span>首页</span>
                </a>
                <a href="#" class="bottom-nav-item" data-page="wardrobe">
                    <i class="fas fa-tshirt icon"></i>
                    <span>衣橱</span>
                </a>
                <a href="#" class="bottom-nav-item" data-page="outfit">
                    <i class="fas fa-user-tie icon"></i>
                    <span>穿搭</span>
                </a>
                <a href="#" class="bottom-nav-item" data-page="profile">
                    <i class="fas fa-user icon"></i>
                    <span>我的</span>
                </a>
            </div>
        </nav>
    </div>
    
    <!-- 通知组件 -->
    <div id="notification-container"></div>
    
    <!-- 全局状态管理脚本 -->
    <script>
        // 全局状态对象
        window.globalState = {
            userProfile: {
                name: '',
                gender: '',
                height: '',
                weight: '',
                age: '',
                style: '',
                avatar: '',
                healthConditions: [],
                colorPreferences: []
            },
            weatherData: null,
            lastWeatherUpdate: null,
            wardrobeData: {
                tops: [],
                bottoms: [],
                outerwear: [],
                shoes: [],
                accessories: []
            },
            outfitRecommendations: {
                current: null,
                history: []
            }
        };

        // 工具函数
        window.utils = {
            // 格式化日期
            formatDate: function(date) {
                if (!date) date = new Date();
                if (typeof date === 'string') date = new Date(date);
                
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const day = date.getDate();
                const weekDays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
                const weekDay = weekDays[date.getDay()];
                
                return `${month}月${day}日 ${weekDay}`;
            },
            
            // 格式化温度
            formatTemp: function(temp) {
                if (temp === undefined || temp === null) return '--';
                return Math.round(temp) + '°C';
            },
            
            // 本地存储操作
            storage: {
                // 保存数据到本地存储
                save: function(key, data) {
                    try {
                        localStorage.setItem(key, JSON.stringify(data));
                        return true;
                    } catch (e) {
                        console.error('保存到本地存储失败:', e);
                        return false;
                    }
                },
                
                // 从本地存储读取数据
                load: function(key, defaultValue = null) {
                    try {
                        const data = localStorage.getItem(key);
                        return data ? JSON.parse(data) : defaultValue;
                    } catch (e) {
                        console.error('从本地存储读取失败:', e);
                        return defaultValue;
                    }
                }
            },
            
            // 防抖函数
            debounce: function(func, wait) {
                let timeout;
                return function(...args) {
                    const context = this;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(context, args), wait);
                };
            }
        };
    </script>
    
    <!-- 引入功能模块脚本 -->
    <script src="js/main.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/outfit.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/wardrobe.js"></script>
</body>
</html>
